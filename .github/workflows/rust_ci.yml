name: Rust CI
on:
  push:
    branches: [ main ]
  pull_request:
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    name: test
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          components: rustfmt
      - name: Install clang
        run: sudo apt install clang libclang-dev
      - uses: taiki-e/install-action@nextest
      - name: cargo test
        run: just test
  cargo-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        target: [ "native" ]
    name: lint-${{ matrix.target }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          channel: nightly
          components: rustfmt
          prefix-key: ${{ matrix.target }}
      - uses: ./.github/actions/setup
        with:
          channel: stable
          components: clippy
          prefix-key: ${{ matrix.target }}
      - name: Install clang
        run: sudo apt install clang libclang-dev
      - name: fmt + lint
        run: just lint-${{ matrix.target }}
      - name: chown target
        run: |
          sudo chown -R $(id -u):$(id -g) ./target
  cargo-build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        target: [ "native" ]
    name: build-${{ matrix.target }}
    continue-on-error: true
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          channel: nightly
          prefix-key: ${{ matrix.target }}
      - name: Install clang
        run: sudo apt install clang libclang-dev
      - name: build
        run: just build-${{ matrix.target }}
      - name: chown target
        run: |
          sudo chown -R $(id -u):$(id -g) ./target
