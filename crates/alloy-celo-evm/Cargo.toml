# TODO: remove unnecessary dependencies
[package]
name = "alloy-celo-evm"
description = "Celo EVM implementation"
version = "0.1.0"

edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
celo-alloy = { version = "0.1.0", path = "../celo-alloy", default-features = false }

alloy-evm = { workspace = true, features = ["op"] }
alloy-op-evm = { workspace = true, default-features = false }

alloy-consensus.workspace = true
alloy-primitives.workspace = true

op-alloy-consensus.workspace = true

revm.workspace = true
op-revm.workspace = true
celo-revm = { version = "0.1.0", path = "../celo-revm", default-features = false }

[dev-dependencies]
alloy-eips.workspace = true
alloy-op-hardforks.workspace = true

[features]
default = ["std"]
std = [
    "alloy-primitives/std",
    "revm/std",
    "alloy-evm/std",
    "op-revm/std",
    "alloy-consensus/std",
    "op-alloy-consensus/std"
]
