# TODO: remove unnecessary dependencies
[package]
name = "celo-revm"
description = "Celo variant of Revm"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
readme.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
unreachable_pub = "warn"
unused_must_use = "deny"
rust_2018_idioms = "deny"

[lints.rustdoc]
all = "warn"

[dependencies]
# revm
revm = { workspace = true, features = ["secp256r1"] }
op-revm = { workspace = true, features = ["serde"] }
alloy-eips.workspace = true
alloy-primitives.workspace = true
alloy-rlp.workspace = true
alloy-consensus = {workspace = true, features = ["k256"]}
auto_impl.workspace = true

## static precompile sets.
#once_cell = { workspace = true, features = ["alloc"] }

# misc
lazy_static = { workspace = true, features = ["spin_no_std"] }

# Optional
serde = { workspace = true, features = ["derive", "rc"], optional = true }
serde_with = { workspace = true, optional = true }
alloy-serde = { workspace = true, optional = true }
arbitrary = { workspace = true, features = ["derive"], optional = true }

[dev-dependencies]
anyhow.workspace = true
rstest.workspace = true
#alloy-sol-types.workspace = true
#sha2.workspace = true
#serde_json = { workspace = true, features = ["alloc"] }
rand = { version = "0.8", features = ["std"] }
bincode = "1.3"

[features]
default = ["std", "c-kzg", "secp256k1", "portable", "blst"]
std = [
    "serde?/std",
    "revm/std",
#    "alloy-sol-types/std",
#    "once_cell/std",
#    "sha2/std",
#    "serde_json/std",
]
hashbrown = ["revm/hashbrown"]
serde = ["dep:serde", "revm/serde"]
portable = ["revm/portable"]

dev = [
    "memory_limit",
    "optional_balance_check",
    "optional_block_gas_limit",
    "optional_eip3607",
    "optional_no_base_fee",
]
memory_limit = ["revm/memory_limit"]
optional_balance_check = ["revm/optional_balance_check"]
optional_block_gas_limit = ["revm/optional_block_gas_limit"]
optional_eip3607 = ["revm/optional_eip3607"]
optional_no_base_fee = ["revm/optional_no_base_fee"]

# See comments in `revm-precompile`
secp256k1 = ["revm/secp256k1"]
c-kzg = ["revm/c-kzg"]
# `kzg-rs` is not audited but useful for `no_std` environment, use it with causing and default to `c-kzg` if possible.
kzg-rs = ["revm/kzg-rs"]
blst = ["revm/blst"]
bn = ["revm/bn"]
serde-bincode-compat = ["alloy-eips/serde-bincode-compat", "serde_with"]
arbitrary = [
	"dep:arbitrary",
	# "alloy-core/arbitrary",
	"alloy-consensus/arbitrary",
	"alloy-eips/arbitrary",
	# "alloy-rpc-types/arbitrary",
	"alloy-serde/arbitrary"
]
k256 = []
