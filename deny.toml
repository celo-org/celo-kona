[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = [
    # paste crate is no longer maintained.
    "RUSTSEC-2024-0436",
    # https://rustsec.org/advisories/RUSTSEC-2025-0141 bincode is unmaintained, need to transition all deps to wincode first
    "RUSTSEC-2025-0141",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
    "Unicode-3.0",
    "MPL-2.0",
    "Zlib",
    "0BSD",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = [
    # CC0 is a permissive license but somewhat unclear status for source code
    # so we prefer to not have dependencies using it
    # https://tldrlegal.com/license/creative-commons-cc0-1.0-universal
    { allow = ["CC0-1.0"], name = "secp256k1" },
    { allow = ["CC0-1.0"], name = "aurora-engine-modexp" },
    { allow = ["CC0-1.0"], name = "secp256k1-sys" },
    { allow = ["CC0-1.0"], name = "tiny-keccak" },
]

[[licenses.clarify]]
name = "ring"
expression = "LicenseRef-ring"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[licenses.private]
ignore = true
ignore-sources = ["https://github.com/Layr-Labs/hokulea"]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://github.com/paradigmxyz/reth",
    "https://github.com/Layr-Labs/hokulea",
    "https://github.com/Layr-Labs/rust-kzg-bn254",
    "https://github.com/op-rs/kona",
    "https://github.com/celo-org/kona",
    "https://github.com/celo-org/revm",
    "https://github.com/celo-org/alloy"
]

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
